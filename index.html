<!DOCTYPE html>

<html>

<head>
    <title>Việt Nam Suzuki</title>
    <meta charset="utf-8" content="Suzuki, Racing">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="header">
        <img id="logo" src="img/logo_250.png">
        <div id="header-menu">
            <div class="header-title">Giới thiệu</div>
            <div class="header-title">Tin tức</div>
            <div class="header-title">Tuyển dụng</div>
            <div class="header-title">Liên hệ</div>
            <div class="header-title">Đại lý đăng nhập</div>
            <div class="header-title">Test drive</div>
        </div>
    </div>
    <div class="line"></div>

    <div id="menu">
        <div id="menu-bar">
            <div class="menu-title">Xe ô tô<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Xe mô tô<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Xe máy<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Bảng giá<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Hậu mãi<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Đại lý<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Thư viện<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
            <div class="menu-title">Suzuki Racing<i class="fa fa-sort-desc" aria-hidden="true"></i></div>
        </div>
    </div>

    <div id="show-slide">
        <div class="img-contains">
            <img id="vitara-car" class="img-slide" src="img/vitara.jpg">
            <a class="more-info">Tìm hiểu thêm</a>
        </div>
        <div class="img-contains">
            <img id="raider-moto" class="img-slide" src="img/raider.jpg">
            <a class="more-info">Tìm hiểu thêm</a>
        </div>
    </div>

    <div id="footer">
        <img id="facebookCar" src="img/footer-car.png">
        <img id="facebookCar" src="img/footer-bike.png">
        <img id="youtube" src="img/footer-yt.png">
        <img id="ride" src="img/footer-td.png">
        <a id="copyright">Copyright 2015 SUZUKI Vietnam. All rights reserved</a>
    </div>
</body>

</html>
